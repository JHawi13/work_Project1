<!DOCTYPE html>
<HTML>
    <HEAD>
        <link rel="stylesheet" href="stylesheets/index.css">
    </HEAD>
    <BODY>
        <DIV id="Header" style="display:flex;">
            <div>
                <p><span>M</span>agic marketing</p>
                <p>Marketing & Branding</p>
            </div>
            <div>
                <nav>
                    <ul style="display:flex;list-style: none;">
                        <li>Home</li>
                        <li>About Us</li>
                        <li>Portfolio</li>
                        <li>Services</li>
                        <li>Blog</li>
                        <li> Contact Us</li>
                    </ul>
                </nav>
            </div>
        </DIV>
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade"  style="height: 20cm;width: 36cm;background-color: black;">
              <div class="numbertext">1 / 3</div>
              <div class="The_Grid_Items" id="GridItem_1">
                
              </div>
            </div>
          
            <div class="mySlides fade"  style="height: 20cm;width: 36cm;background-color: blue;">
              <div class="numbertext">2 / 3</div> <div class="The_Grid_Items" id="GridItem_2">
                
              </div>
              
            </div>
          
            <div class="mySlides fade" style="height: 20cm;width: 36cm;background-color: brown;">
              <div class="numbertext">3 / 3</div>
              <div class="The_Grid_Items" id="GridItem_3">
                
            </div>
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
          <script>
            let slideIndex = 0;
            showSlides();
            
            function showSlides() {
              let i;
              let slides = document.getElementsByClassName("mySlides");
              let dots = document.getElementsByClassName("dot");
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              slideIndex++;
              if (slideIndex > slides.length) {slideIndex = 1}    
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
              setTimeout(showSlides, 2000); // Change image every 2 seconds
            }
            </script>
        
    </BODY>
</HTML>
